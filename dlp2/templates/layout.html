<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DLP System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">DLP Demo</a>
    <div class="d-flex">
      <a class="nav-link text-light" href="{{ url_for('send_email') }}">Send</a>
      <a class="nav-link text-light" href="{{ url_for('incidents') }}">Incidents</a>
      <a class="nav-link text-light" href="{{ url_for('admin_dashboard') }}">Admin</a>
    </div>
  </div>
</nav>

<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}
</div>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
